<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <form class="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            class="search-form__input"
          />
          <input type="submit" value="Search" class="search-form__submit" />
        </form>
      </header>
      <main>
        <div class="weather">
        <div>
          <h2 class="weather__city">San Francisco</h2>
          <p class="weather__details">
            Tuesday 22:15, broken clouds<br />
            Humidity: <strong>74%</strong>, Wind: <strong>8.75km/h</strong>
          </p>
        </div>
       <div class="weather__tempature-container">
            <div class="weather__icon">🌤️</div>
            <span class="weather__temperature">20</span>
            <span class="weather__unit">°C</span>
          </div>
        </div>
        <div>
          <p></p>
        </div>
        <footer>
          This project was coded by Barakat and
          <a href="">is open-sourced on Github</a> and hosted on
          <a href="">Netlify</a>.
        </footer>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
